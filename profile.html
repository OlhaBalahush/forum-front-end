<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title>profile page</title>
</head>
<body>
    <div id="header">
        <button id="btn-home" onclick="onHomeButton()">
            <img id="logo" src="static/materials/logo.png">
        </button>
        <button id="btn-log-in" class="button">
            <span>log in</span>
        </button>
        <button id="btn-sign-up" class="button">
            <span>sign up</span>
        </button>
    </div>
    <div id="main-part-profile-page">
        <div id="user-information">
            <div id="user-basic">
                <div class="user-image">
                    <img src="static/materials/user-image.png">
                </div>
                <span id="username">Username</span>
            </div>
            <div id="user-additional">
                <p>Sometitle</p>
                Some text
            </div>
        </div>
        <div id="user-posts"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
